<span class="name">({{ name() | titlecase}})</span>
<div class="controls">
  <div class="swatch">
    <app-button leftIcon="color-picker" variant="subtle" (click)="togglePicker(!showPicker)" />
    @if (showPicker) {
    <color-chrome [color]="code()" [disableAlpha]="true" width="100%" (onChange)="handleColorChange($event)" (onChangeComplete)="togglePicker(false)" />
    }
    <input type="text" [(ngModel)]="code">
  </div>
  <app-button label="rmv" leftIcon="trash" color="indianred" (click)="onRemove.emit()" />
</div>
