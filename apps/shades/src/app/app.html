<app-topbar
  (addColor)="addColor()"
  (showOutput)="showOutput()"
  [(steps)]="steps"
  [(format)]="format"
  [(output)]="output"
   />
   
<div class="wrapper">
  @for (color of colors(); track color) {
    <app-shades-list
    [id]="color"
    [steps]="steps"
    [format]="format"
    (onRemove)="removeColor($index)"
    />
  }
</div>
