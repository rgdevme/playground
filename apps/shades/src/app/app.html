<app-topbar
  (addColor)="addColor()"
  (showOutput)="toggleOutput(!showOutput)"
  [(steps)]="steps"
  [(format)]="format"
  [(output)]="output"
   />
   
<div class="wrapper">
  @for (color of colors(); track color.id) {
    <app-shades-list
    [id]="color.id"
    [color]="color.center"
    [steps]="steps()"
    [format]="format()"
    (onRemove)="removeColor($index)"
    (updateCenter)="updateCenter($index, $event)"
    />
  }
</div>

<app-output
  [steps]="steps()"
  [format]="format()"
  [visible]="showOutput"
  (showOutput)="toggleOutput(false)"
  [colors]="colors()"/>
